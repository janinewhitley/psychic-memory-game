<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Memory Game</title>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' charset='utf-8'></script>
</head>
<body>
    <h1>The Game of Memory</h1>
    <h2>Score: <span id='result'></span></h2>
    <div class='grid'></div>
    <div id='wrong' class='wrong'>
        <p>Wrong. Sorry, try again.</p>
        <span class='close'>
            <p>X</p>
        </span>
    </div>
    <div id='match' class='match'>
        <p>You found a match!</p>
        <span class='close'>
            <p>X</p>
        </span>
    </div>
    <div id='error' class='error'>
        <p>Something went wrong. Please refresh the game.</p>
        <span class='close'>
            <p>X</p>
        </span>
    </div>
    <div class='refresh' id='refresh'>
        <p><b>Click here</b> to play again!</p>
    </div>
</body>
</html>
